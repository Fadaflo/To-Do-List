<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">To-Do Liste</h1>
        <p id="currentDate" class="date"></p>
        <p id="currentTime" class="time"></p>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Neue Aufgabe eingeben...">
            <button id="addTaskButton">+</button>
        </div>
        <ul id="taskList" class="task-list"></ul>
        <div class="button-container">
            <button id="toggleDeleteModeButton" class="button">Löschmodus</button>
            <button id="deleteSelectedButton" class="button hidden">Auswahl löschen</button>
            <button id="viewHistoryButton" class="button">Verlauf</button>
        </div>
    </div>
    
    <div id="historyModal" class="modal hidden">
        <div class="modal-container">
            <h2 class="modal-title">Erledigte Aufgaben</h2>
            <ul id="historyList" class="task-list"></ul>
            <button id="backupButton" class="button">Backup erstellen</button>
            <button id="closeHistoryButton" class="button">Schließen</button>
        </div>
    </div>
    
    <div id="backupModal" class="modal hidden">
        <div class="modal-container">
            <h2 class="modal-title">Backup erstellen?</h2>
            <p>Möchtest du ein Backup erstellen?</p>
            <div class="modal-buttons">
                <button id="confirmBackupButton" class="modal-button">Ja</button>
                <button id="cancelBackupButton" class="modal-button">Nein</button>
            </div>
        </div>
    </div>
    
    <div id="confirmationModal" class="modal hidden">
        <div class="modal-container">
            <h2 class="modal-title">Bestätigung</h2>
            <p>Das Backup war erfolgreich!</p>
            <button id="closeConfirmationButton" class="modal-button">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
